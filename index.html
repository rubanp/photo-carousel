<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./resets.css" />
    <link rel="stylesheet" href="./styles.css " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/photo-gallery.png" />
    <script defer src="./app.js"></script>
    <title>Photo Carousel</title>
  </head>
  <body>
    <div id="container">
      <div id="slider">
        <img src="./assets/image-one.jpg" alt="mountain sunset" />
        <img src="./assets/image-two.jpg" alt="mountain desert" />
        <img src="./assets/image-three.jpg" alt="mountain lake" />
        <img src="./assets/image-four.jpg" alt="mountain clouds" />
      </div>
      <div id="nav">
        <input type="radio" name="photo" id="first-input" value="" />
        <input type="radio" name="photo" id="second-input" value="" />
        <input type="radio" name="photo" id="third-input" value="" />
        <input type="radio" name="photo" id="fourth-input" value="" />
        <label for="first-input" id="first-button"
          ><div class="selected"></div
        ></label>
        <label for="second-input" id="second-button"><div></div></label>
        <label for="third-input" id="third-button"><div></div></label>
        <label for="fourth-input" id="fourth-button"><div></div></label>
      </div>
    </div>
  </body>
</html>
